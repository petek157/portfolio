# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= Rails.application.credentials.dig(:db, :user_id) %>
  password: <%= Rails.application.credentials.dig(:db, :pass) %>
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: peter_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: peter_test

production:
  <<: *default
  database: peter_production
  username: peter #not setup yet
  password: <%= ENV['PETER_DATABASE_PASSWORD'] %>
